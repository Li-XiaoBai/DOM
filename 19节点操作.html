<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 节点操作
        createElement() 创建节点
        父元素.appendChild() 插入节点在父元素的内部的后边
        父元素.removeChild() 移除节点
        父元素.replaceChild(newnode,oldnode) 替换
        父元素.insertBefore(newnode,refnode) 在前边插入
        cloneNode(true); //true 深克隆  没有参数 只克隆当前元素
    -->
    <div id="div1">
        <h1>haha</h1>
        <button id="btn">点击</button>
    </div>
    <script>
        var  oDiv=document.getElementById("div1");
        // oDiv.innerHTML = "wode";
        // document.body.appendChild(oDiv);
        var oBtn = document.getElementById("btn");
        var oH1 = document.getElementsByTagName("h1")[0];
        oBtn.onclick = function(){
            //oDiv.removeChild(oH1);
            // var oSpan = document.createElement('span');
            // oSpan.innerHTML = "heheheh";
            // oDiv.replaceChild(oSpan,oH1);
            //oDiv.removeChild(oH1);
            //只是复制克隆，并不显示
            var x = oH1.cloneNode(true);
            //在div1中的哈哈前插入哈哈
            oDiv.insertBefore(x,oH1);
        }
    </script>
</body>
</html>
